<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Template</title>

    <!--Google font-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<!--HEADER START-->
<header id="header" class="fixed-to-top">
    <div class="flex-container justify-end">
        <div class="user-control">
            <i class="icon-wallet"></i>
            <span>$1,500.00</span>
            <i class="icon-arrow-down"></i>
        </div>
        <div class="user-control user-icon">
            <a href=""><i class="icon-notification"></i></a>
        </div>
        <div class="user-control flex-container align-center">
            <i class="icon-profile"></i>
            <span class="name leonardo">Leonardo Dicaprio</span>
        </div>
        <div class="user-control">
            <i class="icon-quit"></i>
        </div>
    </div>
</header>
<!--HEADER END-->

<!--ASIDE START-->
<aside id="aside" class="fixed-to-top">
    <div class="menu-control flex-container justify-sb align-center">
        <div class="logo">
            <a href="">
                <img src="img/logo.png" alt=""/>
            </a>
        </div>
        <div class="menu-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <div class="aside-menu">
        <ul>
            <li class="active">
                <a href="">
                    <i class="icon-general"></i>
                    <span>General</span>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="icon-details"></i>
                    <span>Details</span>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="icon-links"></i>
                    <span>Links</span>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="icon-banners"></i>
                    <span>Banners</span>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="icon-personaldata"></i>
                    <span>Personal data</span>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="icon-payout"></i>
                    <span>Payout</span>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="icon-postback"></i>
                    <span>Postback</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="aside-manager">
        <span>Your manager</span>
        <div class="flex-container align-center avatar">
            <img src="img/avatar.png" alt=""/>
            <span class="name">Mikhael E.</span>
        </div>
    </div>
</aside>
<!--ASIDE END-->

<main id="main">
    <div class="content-wrapper">
        <div class="card">
            <div class="card-header">
                <span class="page-title">General statistic</span>
            </div>
            <div class="card-body"></div>
        </div>
        <div>
            <a href="" class="btn-default">Button</a>
        </div>
        <div>
            <a href="" class="btn-action">Button</a>
        </div>
    </div>
</main>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</body>
</html>
