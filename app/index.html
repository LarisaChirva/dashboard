<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Template</title>

    <!--Google font-->

    <!--JQuery UI Style-->

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<!--HEADER START-->
<header id="header" class="fixed-to-top">
    <div class="flex-container justify-end">
        <div class="user-control dropdown-wrap">
            <i class="icon-wallet"></i>
            <span>$1,500.00</span>
            <i class="icon-arrow-down"></i>
            <div class="dropdown-menu">
                <ul>
                    <li><a href="" class="flex-container justify-sb"><span class="text-left dropdown-link">CPA</span><span class="text-right dropdown-number">$1000</span></a></li>
                    <li><a href="" class="flex-container justify-sb"><span class="text-left dropdown-link">CPL</span><span class="text-right dropdown-number">$1100</span></a></li>
                    <li><a href="" class="flex-container justify-sb"><span class="text-left dropdown-link">Turnover</span><span class="text-right dropdown-number">$1030</span></a></li>
                    <li><a href="" class="flex-container justify-sb"><span class="text-left dropdown-link">Net deposit</span><span class="text-right dropdown-number">$1000</span></a></li>
                </ul>
            </div>
        </div>
        <div class="user-control user-icon">
            <a href=""><i class="icon-notification"></i></a>
            <div class="circle"></div>
        </div>
        <div class="user-control flex-container align-center">
            <i class="icon-profile"></i>
            <span class="name leonardo">Leonardo Dicaprio</span>
        </div>
        <div class="user-control">
            <i class="icon-quit"></i>
        </div>
    </div>
</header>
<!--HEADER END-->

<!--ASIDE START-->
<aside id="aside" class="fixed-to-top">
    <div class="menu-control flex-container justify-sb align-center">
        <div class="logo">
            <a href="">
                <img src="img/logo.png" alt=""/>
            </a>
        </div>
        <div class="menu-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <div class="aside-menu">
        <ul>
            <li class="active">
                <a href="">
                    <i class="icon-general"></i>
                    <span>General</span>
                </a>
            </li>
            <li>
                <a href="details.html">
                    <i class="icon-details"></i>
                    <span>Details</span>
                </a>
            </li>
            <li>
                <a href="links.html">
                    <i class="icon-links"></i>
                    <span>Links</span>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="icon-banners"></i>
                    <span>Banners</span>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="icon-personaldata"></i>
                    <span>Personal data</span>
                </a>
            </li>
            <li>
                <a href="payout.html">
                    <i class="icon-payout"></i>
                    <span>Payout</span>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="icon-postback"></i>
                    <span>Postback</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="aside-manager">
        <span>Your manager</span>
        <div class="flex-container align-center avatar">
            <img src="img/avatar.png" alt=""/>
            <span class="name">Mikhael E.</span>
        </div>
        <div class="online"></div>
    </div>
</aside>
<!--ASIDE END-->

<main id="main">
    <div class="content-wrapper">
        <div class="card">
            <div class="card-header">
                <span class="page-title">General statistic</span>
            </div>
            <!--card-header-->
            <div class="card-date text-center">
                <form class="datepikcer-form">
                    <div class="date-input-wrap">
                        <input type="text" id="from" name="from">
                        <input type="text" id="to" name="to">
                        <label for="from"><i class="icon-calendar"></i></label>
                    </div>
                    <button class="btn btn-action">
                        <i class="icon-refresh flex-container"></i>
                    </button>
                </form>
            </div>
            <!--card-date-->
            <div class="card-body">
                <div class="chart-wrap">
                    <canvas id="myChart" width="600" height="400">

                    </canvas>
                </div>
            </div>
            <!--card-body-->
        </div>
    </div>
</main>

<!--loader start-->
<div id="loading">
    <div id="loading-center">
        <div id="loading-center-absolute">
            <div id="object"></div>
        </div>
    </div>

</div>

<!--loader end-->

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
